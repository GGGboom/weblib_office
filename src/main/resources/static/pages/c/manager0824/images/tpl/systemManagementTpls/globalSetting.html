<div class="ngViewport globalViewport">
    <form class="am-form am-form-horizontal">
        <div class="am-form-group">
            <label for="site_domain" class="am-u-sm-2 am-form-label">站点域名：</label>
            <div class="am-u-sm-10">
                <input class="am-form-field" type="text" id="site_domain" value="ccnl">
            </div>
        </div>
        <div class="am-form-group">
            <label for="site_name" class="am-u-sm-2 am-form-label">站点名称：</label>
            <div class="am-u-sm-10">
                <input type="text" id="site_name" value="资源库">
            </div>
        </div>
        <div class="am-form-group">
            <label for="moveToDifferentGroup" class="am-u-sm-2 am-form-label">允许跨柜移动：</label>
                <div class="am-u-sm-10 checkbox">
                    <input type="checkbox" id="moveToDifferentGroup" ><label></label>
                </div>

        </div>
        <div class="am-form-group">
            <label for="copyToDifferentGroup" class="am-u-sm-2 am-form-label">允许跨柜复制：</label>
            <div class="am-u-sm-10 checkbox">
                <input type="checkbox" id="copyToDifferentGroup" ><label></label>
            </div>
        </div>
        <div class="am-form-group">
            <label for="smtp_auth" class="am-u-sm-2 am-form-label">SMTP认证：</label>
            <div class="am-u-sm-10 checkbox">
                <input type="checkbox" id="smtp_auth"><label></label>
            </div>
        </div>
        <div class="am-form-group">
            <label for="smtp_host" class="am-u-sm-2 am-form-label">SMTP主机：</label>
            <div class="am-u-sm-10">
                <input type="text" id="smtp_host" value="资源库">
            </div>
        </div>
        <div class="am-form-group">
            <label for="smtp_password" class="am-u-sm-2 am-form-label">SMTP密码：</label>
            <div class="am-u-sm-10">
                <input type="password" id="smtp_password" value="资源库">
            </div>
        </div>
        <div class="am-form-group">
            <label for="smtp_port" class="am-u-sm-2 am-form-label">SMTP端口号：</label>
            <div class="am-u-sm-10">
                <input type="text" id="smtp_port" value="25">
            </div>
        </div>
        <div class="am-form-group">
            <label for="smtp_username" class="am-u-sm-2 am-form-label">SMTP用户名：</label>
            <div class="am-u-sm-10">
                <input type="text" id="smtp_username" value="资源库">
            </div>
        </div>
        <div class="am-form-group">
            <label for="smtp_sender" class="am-u-sm-2 am-form-label">邮箱地址：</label>
            <div class="am-u-sm-10">
                <input type="email" id="smtp_sender" value="lms@scut.edu.cn">
            </div>
        </div>
        <div class="am-form-group">
            <label for="smtp_sendername" class="am-u-sm-2 am-form-label">邮箱名称：</label>
            <div class="am-u-sm-10">
                <input type="text" id="smtp_sendername" value="资源库">
            </div>
        </div>

        <div class="am-form-group">
            <label for="folderMax" class="am-u-sm-2 am-form-label">文件柜总容量：</label>
            <div class="am-u-sm-10">
                <input type="text" id="folderMax" value="2GB">
            </div>
        </div>
        <div class="am-form-group">
            <label for="folderEach" class="am-u-sm-2 am-form-label">单个文件大小：</label>
            <div class="am-u-sm-10">
                <input type="text" id="folderEach" value="2GB">
            </div>
        </div>
        <div class="am-form-group">
            <div class="am-u-sm-10 am-u-sm-offset-2">
                <button type="submit" class="am-btn am-btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
